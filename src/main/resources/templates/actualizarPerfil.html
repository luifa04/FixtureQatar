<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&display=swap" rel="stylesheet">
    <title>Actualizar Perfil-Fixture Mundial Qatar 2022</title>
</head>

<body>

    
    <header class="titulares header">
        <div class="logo"> <img src="/assets/images/FIFA World Cup Qatar 2022.svg" alt="" width="100px" height="100px"></div>
        <div><h1>Actualizar Perfil</h1></div>
        <nav class="menu">
            <ul>

                <li class="nav-bar" ><a href="/inicio"> <img src="/assets/images/Forms/211686_back_arrow_icon.png" alt="" width="60p" height="60px" > </a></li>
         
            </ul>

        </nav>
    </header>

    <main>
        <div class="Container-Register">
        <div class="Register-Form">
            
            <!--        Agregar donde quieran una foto cualquiera, lo que hace los tag img es buscar si el usuario tiene una imagen la pone y si no pone la que se asigna por defecto  --> 
            <img  class="IMG-USUARIO" th:if="${perfil.foto != null}" th:src="${'/foto/usuario/' + perfil.idUsuario}" alt="" width="200px" heigth="200px" >
            <img  class="IMG-USUARIO" th:if="${perfil.foto == null}" src="assets/images/Forms/undraw_male_avatar_323b.svg" alt="" width="200px" heigth="200px" >  
            
            
            
            
            <form action ="/usuario/actualizar-perfil" method="POST" enctype="multipart/form-data" class="Register-Form-F">
               
               <p th:if="${error != null}" th:text="${error}" style="color: red"></p>

               <input type="hidden"  name="idUsuario" th:value="${perfil.idUsuario}">

               <label for="nombre" class="Register-P">Nombre</label> <br> 
               <input type="text" id="nombre" name="nombre" class="Register-I" th:value="${perfil.nombre}"> <br>            
               <label for="apellido"class="Register-P">Apellido</label> <br>  
               <input type="text" id="apellido" name="apellido" class="Register-I" th:value="${perfil.apellido}"> <br>
               <label for="email"class="Register-P">Email</label> <br>
               <input type="email" id="email" name="email" class="Register-I" th:value="${perfil.email}"> <br> 
               <label for="contraseña"class="Register-P">Contraseña</label> <br> 
               <input type="password" id="contraseña" name="clave1" class="Register-I" th:value="${clave1}"> <br>    
               <label for="confirma"class="Register-P">Confirmar</label> <br> 
               <input type="password" id="confirma" name="clave2" class="Register-I" th:value="${clave2}"> <br>


               <label class="Register-P">Subí tu foto</label> <br>
               <input type="file" name="archivo" class="Register-I"> <br> 


               <button type="submit"class="Register-B">Enviar</button>                           
               <button type="reset"class="Register-B">Borrar</button>
    </div> 

    <div><img src="" alt=""></div>

       

        

    </div>
    </main>
    <footer class="titulares">
        <div>
            <img src="/assets/images/phone (1).png" alt="" width="40px" height="40px">
            <p> Contacto:</p>
                <span>0800-555-334</span>
        </div>

        <div>
            <img src="/assets/images/gmail.png" alt="" width="40px" height="40px">
            <p>  Gmail:</p>
            <span>infoFixture@gmail.com</span>
        </div>

        <div>
            <span><img src="/assets/images/copyright (1).png" alt="" width="40px" height="40px">All Rights Reserved</span>
        </div>
    </footer>
</body>
